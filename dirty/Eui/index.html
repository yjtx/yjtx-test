<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">

    <meta name="screen-orientation" content="portrait" />
    <meta name="x5-fullscreen" content="true" />
    <meta name="360-fullscreen" content="true" />

        body {
            -ms-touch-action: none;
            background: #888888;
            padding: 0;
            border: 0;
            margin: 0;
            height: 100%;

	<script egret="lib" src="libs/modules/res/res.js" src-release="libs/modules/res/res.min.js"></script>
	<script egret="lib" src="libs/modules/game/game.js" src-release="libs/modules/game/game.min.js"></script>
	<script egret="lib" src="libs/modules/game/game.web.js" src-release="libs/modules/game/game.web.min.js"></script>

    <!--other_libs_files_start-->
    <!--other_libs_files_end-->

    <!--这个标签会被替换为项目中所有的 javascript 文件-->
    <!--game_files_start-->
	<script egret="game" src="bin-debug/AssetAdapter.js"></script>
	<script egret="game" src="bin-debug/LoadingUI.js"></script>
	<script egret="game" src="bin-debug/Main.js"></script>
	<script egret="game" src="bin-debug/ThemeAdapter.js"></script>
	<script egret="game" src="bin-debug/gamelibs/EntryEuiDocument.js"></script>
	<script egret="game" src="bin-debug/gamelibs/LoadResources.js"></script>
	<script egret="game" src="bin-debug/gamelibs/ResourceUtils.js"></script>
	<script egret="game" src="bin-debug/test/button/ButtonWithFilters.js"></script>
	<script egret="game" src="bin-debug/test/button/ButtonWithInput.js"></script>
	<script egret="game" src="bin-debug/test/button/EditTextLineSpacing.js"></script>
	<script egret="game" src="bin-debug/test/function/FunctionDivSetterAndGetter.js"></script>
	<script egret="game" src="bin-debug/test/image/ImageExmlIn.js"></script>
	<script egret="game" src="bin-debug/test/image/ImageExmlOut.js"></script>
	<script egret="game" src="bin-debug/test/image/ImageExmlPosition.js"></script>
	<script egret="game" src="bin-debug/test/image/ImageNormal.js"></script>
	<script egret="game" src="bin-debug/test/list/ListTile.js"></script>
	<script egret="game" src="bin-debug/test/panel/PanelWithButton.js"></script>
	<script egret="game" src="bin-debug/test/rect/RectExmlSimple.js"></script>
	<script egret="game" src="bin-debug/test/scroller/ScrollerExmlIn.js"></script>
	<script egret="game" src="bin-debug/test/scroller/ScrollerExmlOut.js"></script>
	<script egret="game" src="bin-debug/test/scroller/ScrollerWithBitmap.js"></script>
	<script egret="game" src="bin-debug/test/skin/SkinButton.js"></script>
	<script egret="game" src="bin-debug/test/textinput/TextInputWithEXML.js"></script>
	<!--game_files_end-->
</head>

<body>

    <div id="egret-sample" style="margin: auto;width: 100%;height: 100%;-webkit-transform: translateZ(0);" class="egret-player"
        data-entry-class="Main" data-orientation="auto" data-scale-mode="showAll" data-resolution-mode="retina" data-frame-rate="30"
        data-content-width="480" data-content-height="800" data-show-paint-rect="false" data-multi-fingered="2" data-show-fps="true"
        data-show-log="false" data-log-filter="" data-show-fps-style="x:0,y:0,size:12,textColor:0x00c200,bgAlpha:0.9">
    </div>
    <script>
        var dive = document.getElementById("egret-sample");
        var mainClass = getOption("mainClass");
        if (mainClass) {
            dive.setAttribute("data-entry-class", mainClass);
        }
        var factor = getOption("factor");
        if (mainClass) {
            dive.setAttribute("texture-scale-factor", factor);
        }

        // egret.runEgret({"renderMode" : "canvas"});
        egret.runEgret({
            "renderMode": "webgl"
        });

        function getOption(key) {
            var search = location.search;
            if (search == "") {
                return "";
            }
            search = search.slice(1);
            var searchArr = search.split("&");
            var length = searchArr.length;
            for (var i = 0; i < length; i++) {
                var str = searchArr[i];
                var arr = str.split("=");
                if (arr[0] == key) {
                    return arr[1];
                }
            }
        }
    </script>
</body>

</html>
