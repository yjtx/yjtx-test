<div id="egret-sample" style="margin: auto;width: 100%;height: 100%;overflow:visible;-webkit-transform: translateZ(0);" class="egret-player"
     data-entry-class="LoaderBinFile"
     data-orientation="portrait"
     data-scale-mode="fixedWidth"
     data-resolution-mode="retina"
     data-frame-rate="30"
     data-content-width="480"
     data-content-height="800"
     data-show-paint-rect="false"
     data-multi-fingered="99"
     data-show-fps="true" data-show-log="true"
     data-log-filter="" data-show-fps-style="x:0,y:0,size:30,bgAlpha:0.5">
</div>
<script>
    var evt = "onorientationchange" in window ? "orientationchange" : "resize";

    console.log(this.name);

    var dive = document.getElementById("egret-sample");
    var mainClass = getOption("mainClass");
    if (mainClass) {
        dive.setAttribute("data-entry-class", mainClass);
    }
    var factor = getOption("factor");
    if (mainClass) {
        dive.setAttribute("texture-scale-factor", factor);
    }

    egret.runEgret();


    function getOption(key) {
//        if (window.hasOwnProperty("location")) {
        var search = location.search;
        if (search == "") {
            return "";
        }
        search = search.slice(1);
        var searchArr = search.split("&");
        var length = searchArr.length;
        for (var i = 0; i < length; i++) {
            var str = searchArr[i];
            var arr = str.split("=");
            if (arr[0] == key) {
                return arr[1];
            }
        }
    }
    //        }


    		window.onerror = function(err,surl,sline){
    			alert(err);
    			alert(surl);
    			alert(sline);
    		}
</script>
