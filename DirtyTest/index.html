<script>
    var dive = document.getElementById("egret-sample");

    var mainClass = getOption("mainClass");
    if (mainClass) {
        dive.setAttribute("data-entry-class", mainClass);
    }
    var factor = getOption("factor");
    if (mainClass) {
        dive.setAttribute("texture-scale-factor", factor);
    }

    egret.runEgret();

    //处理屏幕大小改变
    //implement for screen size change
    var resizeTimer = null;
    var doResize = function () {
        egret.updateAllScreens();
        console.log(egret_stages[0].width);
        console.log(egret_stages[0].stageWidth);
        resizeTimer = null;
    };
    window.onresize = function () {
        if (resizeTimer == null) {
            resizeTimer = setTimeout(doResize, 300);
        }
    };


    function getOption(key) {
//        if (window.hasOwnProperty("location")) {
            var search = location.search;
            if (search == "") {
                return "";
            }
            search = search.slice(1);
            var searchArr = search.split("&");
            var length = searchArr.length;
            for (var i = 0; i < length; i++) {
                var str = searchArr[i];
                var arr = str.split("=");
                if (arr[0] == key) {
                    return arr[1];
                }
            }
//        }
        return "";
    }
</script>
