<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <title>Egret</title>
    <meta name="viewport"
          content="width=device-width,initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="full-screen" content="true"/>
    <meta name="screen-orientation" content="portrait"/>
    <meta name="x5-fullscreen" content="true"/>
    <meta name="360-fullscreen" content="true"/>
    <style>
        html, body {
            -ms-touch-action: none;
            background: #888888;
            padding: 0;
            border: 0;
            margin: 0;
            height: 100%;
        }

        input, textarea, keygen, select, button, meter, progress {
            -webkit-writing-mode: horizontal-tb;
        }
    </style>
</head>
<body>

<div style="top:0px;position:relative;width: 100%; height: 100%;">
    <canvas id="egretCanvas" width="480" height="800" style="width: 100%; height: 100%;position:absolute"></canvas>
    <div id="myDiv">asdfsdf</div>
    <input id="egretTextarea" tabindex="-1" value="aaaa"
           style="resize: none; width: 200px; height: 30px;position:absolute;top:0px">
    </input>
</div>

</body>


<script>
    var input = document.getElementById("egretTextarea");
    var egretCanvas = document.getElementById("egretCanvas");
    var myDiv = document.getElementById("myDiv");

    var isFocus = false;
    egretCanvas.addEventListener("click", function (e) {
//        e.preventDefault();
        if (!isFocus) {
            input.focus();
            input.style.top = "400px";
        }
        else {
            input.style.top = "0px";
        }
        isFocus = !isFocus;
        console.log(isFocus);
    });

    input.addEventListener("click", function (e) {
        // e.stopImmediatePropagation();
    });

    input.addEventListener("blur", function (e) {
        // e.stopImmediatePropagation();
        myDiv.innerText += "\nasdfsdf";
    });


</script>

</html>
