<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <title>Egret</title>
    <meta name="viewport" content="width=device-width,initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="full-screen" content="true"/>
    <meta name="screen-orientation" content="portrait"/>
    <meta name="x5-fullscreen" content="true"/>
    <meta name="360-fullscreen" content="true"/>
    <style type="text/css">
    * {
        padding: 0;
        margin: 0;
    }
    
    html,
    body,
    canvas {
        width: 100%;
        height: 100%;
    }
    
    canvas {
        display: block;
        background-color: #FF78AC;
    }
    </style>
</head>

<body>
    <canvas></canvas>
    <script type="text/javascript">
    var width = document.body.clientWidth;
    var height = document.body.clientHeight;

    var canvas = document.getElementsByTagName('canvas')[0];
    canvas.width = width;
    canvas.height = height;
    var ctx = canvas.getContext('2d');

    var points = [];
    canvas.addEventListener('touchstart', function(evt) {
        console.log(evt)

        if (points.length > 2) {
            return;
        }
        points.push(evt.touches[0].identifier);

        ctx.clearRect(0,0,width,height);
        ctx.font = "20px Arial";
        ctx.fillText("touchstart:"+evt.touches.length + "  " + evt.changedTouches.length + " \n   " + evt.touches[0].identifier, 10, 50);
    }, false);
    canvas.addEventListener('touchmove', function(evt) {
        ctx.clearRect(0,0,width,height);
        ctx.font = "20px Arial";
        ctx.fillText("touchmove:"+evt.touches.length + " \n   " + evt.changedTouches.length, 10, 50);
    }, false);
    canvas.addEventListener('touchend', function(evt) {
        alert(1);
        if (points.indexOf(evt.touches[0].identifier) >= 0) {
            points.splice(points.indexOf(evt.touches[0].identifier), 1);
        }

        ctx.clearRect(0,0,width,height);
        ctx.font = "20px Arial";
        ctx.fillText("touchend:"+evt.changedTouches.length + " \n   " + evt.changedTouches[0].identifier, 10, 50);
    }, false);
    canvas.addEventListener('touchcancel', function(evt) {
        ctx.clearRect(0,0,width,height);
        ctx.font = "20px Arial";
        ctx.fillText("touchcancel:"+evt.changedTouches.length + " \n   " + evt.changedTouches[0].identifier, 10, 50);
    }, false);
    </script>
</body>

</html>
