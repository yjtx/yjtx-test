<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <title>摩尔战记</title>
    <meta name="viewport"
          content="width=device-width,initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
</head>
<body>

<h3>请在 ios iframe 模式下非 Safari 测试</h3>
<p>如果对在输入框范围内的某个DOM组件进行touchstart监听，就会导致输入框在空字符时长按粘贴标签出不来，如果是监听click则没有问题</p>

<div>
    问题输入框
    <div id="label"></div>
    <div id="inputDiv"
         style="background: #ffff00;width: 300px;height:100px">
            <textarea id="text" type="text" tabindex="-1"
                      style="top:100px;width: 200px;text-align: left; font-size: 40px; color: rgb(0, 0, 0);">
            </textarea>
    </div>
</div>

<div style="margin: 30px 0px">
    问题输入框
    <div id="label2" style="position:absolute;width: 300px;height:100px"></div>
    <div id="inputDiv2"
         style="background: #ffff00;width: 300px;height:100px;position: absolute">
            <textarea id="text2" type="text" tabindex="-1"
                      style="top:100px;width: 200px;text-align: left; font-size: 40px; color: rgb(0, 0, 0);">
            </textarea>
    </div>
</div>

<div style="margin: 120px 0px">
    正确输入框
    <div id="label3" style="position:absolute;width: 300px;height:100px"></div>
    <div id="inputDiv3"
         style="background: #ffff00;width: 300px;height:100px;position: absolute">
            <textarea id="text3" type="text" tabindex="-1"
                      style="top:100px;width: 200px;text-align: left; font-size: 40px; color: rgb(0, 0, 0);">
            </textarea>
    </div>
</div>


<script>
    //////////////////////////////1111111//////////////////////////////////
    var text = document.getElementById("text");
    var label = document.getElementById("label");
    var inputDiv = document.getElementById("inputDiv");

    inputDiv.addEventListener("touchstart", function () {
    });
    text.value = "";
    //////////////////////////////1111111//////////////////////////////////


    //////////////////////////////2222222//////////////////////////////////
    var text2 = document.getElementById("text2");
    var label2 = document.getElementById("label2");
    var inputDiv2 = document.getElementById("inputDiv2");

    label2.addEventListener("touchstart", function () {
    });
    text2.value = "";
    //////////////////////////////2222222//////////////////////////////////

</script>
</body>
</html>
