<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

<h4 style="color: #ff0000">问题机型：小米3  4.4.4</h4>
<h4 style="color: #ff0000">浏览器：猎豹 3.25.7</h4>

<div>
    步骤：米3 进入到 onerror 中，其他手机进入到 onload 中
</div>
<div>
    问题：bug语句，crossOrigin 不管是设置成""或者null，都会有问题，去掉即可

</div>

<script>
    var bitmapData = document.createElement("img");
    bitmapData.onload = function () {
        alert("onload");
    };
    bitmapData.onerror = function () {
        alert("onerror");
    };

    //bug语句，crossOrigin 不管是设置成""或者null，都会有问题，去掉即可
    bitmapData.crossOrigin = null;
    //

    bitmapData.src = "http://112.124.115.0:8080/static/images/head/T0.png";
    document.body.appendChild(bitmapData);
</script>

</body>
</html>
