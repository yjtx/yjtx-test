<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <title>摩尔战记</title>
    <meta name="viewport"
          content="width=device-width,initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
</head>
<body>


<p>如果是inputDiv监听，则长按住输入框后（非第一个字符前）不能弹出粘贴图标，而且不能输入字符（第一个输入框）； 如果是label监听或者不加监听，则长按后都可以弹出粘贴图标（第二个输入框）。</p>

<div>
    问题输入框
    <div id="label"></div>
    <div id="inputDiv"
         style="background: #ffff00;width: 300px;height:100px">
            <textarea id="text" type="text" tabindex="-1"
                      style="top:100px;width: 200px;text-align: left; font-size: 40px; color: rgb(0, 0, 0);">
            </textarea>
    </div>
</div>

<div style="margin: 30px 0px">
    正确输入框
    <div id="label2"></div>
    <div id="inputDiv2"
         style="background: #ffff00;width: 300px;height:100px">
            <textarea id="text2" type="text" tabindex="-1"
                      style="top:100px;width: 200px;text-align: left; font-size: 40px; color: rgb(0, 0, 0);">
            </textarea>
    </div>
</div>


<script>
    //////////////////////////////1111111//////////////////////////////////
    var text = document.getElementById("text");
    var label = document.getElementById("label");
    var inputDiv = document.getElementById("inputDiv");

    inputDiv.addEventListener("touchstart", function () {
    });
    text.value = "bbb";
    //////////////////////////////1111111//////////////////////////////////


    //////////////////////////////2222222//////////////////////////////////
    var text2 = document.getElementById("text2");
    var label2 = document.getElementById("label2");
    var inputDiv2 = document.getElementById("inputDiv2");

    label2.addEventListener("touchstart", function () {
    });
    text2.value = "bbb";
    //////////////////////////////2222222//////////////////////////////////

</script>
</body>
</html>
