<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>


<script>
    var canvas = document.createElement("canvas");
    canvas.width = 300;
    canvas.height = 300;
    canvas.style.width = "300px";
    canvas.style.height = "300px";
    document.body.appendChild(canvas);

    var bitmapData = document.createElement("img");
    bitmapData.onload = function () {
        var context = canvas.getContext("2d");
        context.drawImage(bitmapData, 0, 0, bitmapData.width, bitmapData.height, 0, 0, bitmapData.width, bitmapData.height);
    };
    bitmapData.onerror = function () {
    };

    bitmapData.crossOrigin = null;
    //猎豹浏览器的大坑，必须删除才不会有跨域问题
    bitmapData.removeAttribute("crossOrigin");
    bitmapData.src = "http://112.124.115.0:8080/static/images/head/T0.png";

</script>

</body>
</html>
