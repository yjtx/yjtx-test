<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <title>HelloWorld</title>
    <meta name="viewport"
          content="width=device-width,initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no"/>

<body>
<canvas id="testCanvas">


</canvas>
<div id="fps"></div>
<script>

    var canvas = document.createElement("canvas");
    document.documentElement.appendChild(canvas);
    var ctx2 = canvas.getContext("2d");
    var run = function (){
        var requestAnimationFrame = window["requestAnimationFrame"] || window["webkitRequestAnimationFrame"] ||
                window["mozRequestAnimationFrame"] || window["oRequestAnimationFrame"] || window["msRequestAnimationFrame"];
        if(!requestAnimationFrame){
            requestAnimationFrame = function (callback) {
                return window.setTimeout(callback, 1000/60);
            };
        }
        var fpsDiv = document.getElementById("fps");
        var width = 480;
        var height = 800;

        var canvas = document.getElementById("testCanvas");
        canvas.width = width;
        canvas.height = height;
        document.documentElement.appendChild(canvas);

        var ctx = canvas.getContext("2d");

            ctx.fillStyle = "#000000";
            ctx.fillRect(0,0,width,height);
        var time = Date.now();
        var _tick = 0;
        var _maxDeltaTime = 500;
        var _totalDeltaTime = 0;
        var frameStr = "";


        var loop = function (){
            _tick++;
            var now = Date.now();
            _totalDeltaTime += now - time;
            time = now;
            if(_totalDeltaTime > _maxDeltaTime){
                frameStr = Math.floor(_tick * 1000 / _totalDeltaTime).toString();
                _tick = 0;
                _totalDeltaTime = 0;
            }

            // var size = 40;
            // var fontFamily = "Arial";
            // var font = size + "px " + fontFamily;
            // ctx.font = font;

            // ctx.fillStyle = "#00ff00";

            // ctx.fillText(frameStr, 0, 100, 0xFFFF);
            fpsDiv.innerHTML = frameStr;

            requestAnimationFrame(loop);

        };

        loop();
    };

    setTimeout(run,1000);
</script>

</body>
</html>
